# This is a basic workflow to help you get started with Actions

name: Deploy Alpha

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # All commits, so we can look at the tags
          path: branch
      - name: Checkout Pages
        uses: actions/checkout@v2
        with:
          ref: pages
          path: pages
      - name: Generate Pages
        run: |
          cd branch
          yarn
          yarn run build
          VERSION=alpha-pr${{ github.event.pull_request.number }}
          rm -rf $GITHUB_WORKSPACE/pages/$VERSION
          cp -rf dist $GITHUB_WORKSPACE/pages/$VERSION
      - name: Commit & Push
        run: |
          cd pages
          git config --global user.name 'deploy'
          git config --global user.email 'deploy@users.noreply.github.com'
          git add .
          VERSION=alpha-pr${{ github.event.pull_request.number }}
          bash $GITHUB_WORKSPACE/branch/.script/get-build-complete-message.sh $VERSION > $GITHUB_WORKSPACE/comment.txt
          cat $GITHUB_WORKSPACE/comment.txt
          git status
          git commit -m "Updated Alpha $VERSION"
          git push --force
      - name: Comment a pull_request
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          cat $GITHUB_WORKSPACE/comment.txt
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments \
            -d '{"body": "test $(cat $GITHUB_WORKSPACE/comment.txt)"}'
